<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="search">
        <div class="search__window">
          <input class="serch__input" id="serch__input" type="text" placeholder="Search">
          <button class="search__btn" id="search-btn-ok">
            <img class="search__btn-img" src="./img/search.png" alt="search">
          </button>
        </div>
      </div>
      <div class="cart">
        <div class="cart__btn">
          <div class="cart__open">
            <img class="cart__img" src="./img/cart.png" alt="cart">
          </div>
          <div class="cart__price">
            <p id="sum-prices"></p>
          </div>
        </div>
        <div class="cart__popup hide">
          <div class="cart__popup-close">&#10005;</div>
          <div class="cart__popup-content"></div>
          <div class="cart__popup-overlay"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content__body" id="wrapper">
      </div>
      <div class="content__pages" id="page-btns">
        
      </div>
    </div>
  </div>  

  <script src="main.js"></script>
</body>
</html>

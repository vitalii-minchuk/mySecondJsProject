<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="cart">
        <div class="cart__btn">
          <div class="cart__open">
            <img class="cart__img" src="./img/cart.png" alt="cart">
          </div>
          <div class="cart__price">
            <p id="sum-prices"></p>
          </div>
        </div>
        <div class="cart__popup hide">
          <div class="cart__popup-close">&#10005;</div>
          <div class="cart__popup-content">
            <div class="cart__popup-content-empty">Your shopping cart is empty</div>
            <div class="cart__popup-goods"></div>
          </div>
          <div class="cart__popup-overlay"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content__body" id="wrapper">
      </div>
      <div class="content__pages" id="page-btns">
        
      </div>
    </div>
  </div>  

  <script src="main.js"></script>
</body>
</html>

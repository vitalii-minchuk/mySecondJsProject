<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="content">
      <div class="content__body" id="wrapper">
        <div class="item">
          <div class="item__img">
            <img class="phone-photo" src="./img/smartphone-iphone-pngrepo-com.png" alt="phone">
          </div>
          <div class="item__title">Samsung</div>
          <div class="item__description">
            <div class="item__price">17700</div>
            <div class="item__spec-offer">
              <img class="item__description-img" src="./img/delivery-shipping-truck-logistic.png" alt="delivery">
            </div>
            <div class="item__cart">
              <img class="item__description-img" src="./img/cart.png" alt="cart">
            </div>
          </div>
        </div>
      </div>
      <div class="content__pages" id="page-btns"></div>
    </div>
  </div>  

  <script src="main.js"></script>
</body>
</html>
